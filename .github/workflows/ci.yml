name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  CI-Pipeline:
    runs-on: ubuntu-latest

    steps:
      - run: node -v
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.16.0"

      - run: node -v
      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run tests
        run: npm run test --if-present

      - name: Bundle and Output
        run: npm run build
